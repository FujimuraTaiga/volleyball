name: sit_volleyball_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.0
  sign_in_with_apple: ^3.2.0
  cloud_firestore: ^2.5.1
  intl: ^0.17.0
  http: ^0.13.3
  url_launcher: ^6.0.10
  flutter_native_splash: ^1.2.3
  flutter_launcher_icons: ^0.9.2
  google_fonts: ^2.1.0

flutter_icons:
  ios: true
  android: true
  image_path: "assets/images/volleyball.png"
  adaptive_icon_background: "assets/images/volleyball.png"
  adaptive_icon_foreground: "assets/images/volleyball.png"

flutter_native_splash:
  image: "assets/images/volleyball.png"
  color: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/images/